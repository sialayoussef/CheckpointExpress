<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 50px 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .header p {
            margin: 10px 0 0;
            font-size: 1.2em;
            color: #555;
        }
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .services .service {
            width: 30%;
            padding: 20px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .services .service h2 {
            margin: 0 0 10px;
        }
        .services .service p {
            color: #555;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/">Home</a>
        <a href="/services">Our Services</a>
        <a href="/Contact">Contact Us</a>
    </div>

    <div class="container">
        <div class="header">
            <h1>Our Services</h1>
            <p>We offer a wide range of services to meet your needs</p>
        </div>

        <div class="services">
            <div class="service">
                <h2>Service 1</h2>
                <p>Description of Service 1.</p>
            </div>
            <div class="service">
                <h2>Service 2</h2>
                <p>Description of Service 2.</p>
            </div>
            <div class="service">
                <h2>Service 3</h2>
                <p>Description of Service 3.</p>
            </div>
            <div class="service">
                <h2>Service 4</h2>
                <p>Description of Service 4.</p>
            </div>
            <div class="service">
                <h2>Service 5</h2>
                <p>Description of Service 5.</p>
            </div>
        </div>
    </div>

</body>
</html>
